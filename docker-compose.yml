version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: pointatlas-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pointatlas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pointatlas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pointatlas-backend
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-pointatlas};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER:-PointAtlas}
      Jwt__Audience: ${JWT_AUDIENCE:-PointAtlasUsers}
      Jwt__ExpirationMinutes: ${JWT_EXPIRATION_MINUTES:-60}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pointatlas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pointatlas-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pointatlas-network

volumes:
  postgres_data:
    driver: local

networks:
  pointatlas-network:
    driver: bridge
